<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cider Falls Park</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        <section id="header">

            <header id="title">
                <h1><u>Welcome to Cider Falls Park</u></h1>
            </header>
            <div id="logo">
                <img id="logo" alt=" waterfall-logo" src="https://img.freepik.com/free-vector/realistic-waterfall-rocks_1284-24933.jpg?w=826&t=st=1663357381~exp=1663357981~hmac=7267fad7e7bd329b5e552fb78e64b782e4478193110d0f88395b063d1f221544">
            </div>
        </section>
        <br>
        <hr>
        <div id="services">
        </div>
        <main id="container">
            <div id="park-map">
                <div id="north">
                    <div id="parkarea--1"><h2>The Lodge Area</h2></div>
                    <div id="parkarea--2"><h2>Lost Wolf Hiking Trail Area</h2></div>
                    <div id="parkarea--3"><h2>Chamfort River Area</h2></div>
                </div>
                <div id="south">
                    <div id="parkarea--4"><h2>Gander River Area</h2></div>
                    <div id="parkarea--5"><h2>Campground Area</h2></div>
                    <div id="parkarea--6"><h2>Pine Bluffs Trail Area</h2></div>
                </div>
            </div>
            <aside>
                <section id="guest-list">
                    <div id="guest-list-header">
                        <h3><u>CURRENT VISITORS</u></h3>
                        <hr>
                    </div>
                    <div id="guest-list-main">

                    </div>
                </section>
            </aside>
        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
    
    <footer>
        <div>
            <h4>Phone: (555) 555-5555</h4>
            <h4>Email: ciderfallspark@tnstateparks.com</h4>
        </div>
        <div>
            <h4>567 Park Dr.</h4>
            <h4>Nashville, TN 37207</h4>
        </div>
    </footer>
</html>
